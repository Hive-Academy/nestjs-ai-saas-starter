# Development services only (databases)
# Run API locally with: nx serve agent-api

services:
  neo4j:
    image: neo4j:5.26-community
    container_name: anubis-neo4j-dev
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-development_password}
      - NEO4J_PLUGINS=["graph-data-science"]
    volumes:
      - neo4j-data:/data
    networks:
      - anubis-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: anubis-chromadb-dev
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - PERSIST_DIRECTORY=/data/chromadb
      - ANONYMIZED_TELEMETRY=false
    volumes:
      - chromadb-data:/data/chromadb
    networks:
      - anubis-network

  redis:
    image: redis:latest
    container_name: anubis-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - anubis-network

networks:
  anubis-network:
    driver: bridge

volumes:
  neo4j-data:
  chromadb-data:
  redis-data: